<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
</mat-form-field>

<div class="container mat-elevation-z8">
  <div class="loading-shade" *ngIf="places.length > 0">
    <mat-spinner *ngIf="places.length == 0"></mat-spinner>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let place">
          {{ place.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let place">
          {{ this.formatOutput(place.types) }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (mouseover)="onHover(place)" *matRowDef="let place; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator [length]="places.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 15, 35, 50, 100]">
  </mat-paginator>
</div>
